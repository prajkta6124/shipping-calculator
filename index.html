<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    label, input, select, button {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Shipping Cost Calculator</h1>

  <label for="weight">Package Weight (kg):</label>
  <input type="number" id="weight" min="0" step="0.1">

  <label for="distance">Shipping Distance (km):</label>
  <input type="number" id="distance" min="0">

  <label for="speed">Delivery Speed:</label>
  <select id="speed">
    <option value="standard">Standard</option>
    <option value="express">Express</option>
  </select>

  <button onclick="calculateShipping()">Calculate</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
